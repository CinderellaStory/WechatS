<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品详情页</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/detail.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"></head>
	<script src="js/rem.js"></script>
<body>
	<div class="ipone">
		<section>
		    <figure id="full_feature" class="swipslider">
			    <ul class="sw-slides">
			         <li class="sw-slide">
			            <img src="images/1.png">
			          </li>
			          <li class="sw-slide">
			            <img src="http://www.jq22.com/demo/jQuerySwipeslider201708162304/img/lang_yie_ar_kung_fu.jpg" alt="Lang from Yie Ar Kung Fu">
			          </li>       
			          <li class="sw-slide">
			            <img src="http://www.jq22.com/demo/jQuerySwipeslider201708162304/img/tiny_vacation.jpg" alt="Tiny Tina">
			          </li>
			          <li class="sw-slide">
			            <img src="http://www.jq22.com/demo/jQuerySwipeslider201708162304/img/borderlands_tiny_tina.jpg" alt="Tiny Tina from Borderlands 2">
			          </li>
			          <li class="sw-slide">
			            <img src="http://www.jq22.com/demo/jQuerySwipeslider201708162304/img/redhead.jpg" alt="Redhead girl">
			          </li>
			    </ul>
		    </figure>
		    <div class="product white">
		      	<p class="goods-names">中长款毛衣女春秋季外套2017新款潮秋装衣服韩版宽松时尚针织开衫</p>
		      	<div class="other">
					<div class="collet"></div>	
					<div class="share"></div>	      		
		      	</div>
		    </div>
		</section>
		<section class="white mt10">
			<div class="price-box ">
				<div class="warp-price">
					<div class="real-price">
						<i>￥</i><span class="price">1780</span><i>.00</i>
					</div>
					<del>￥1999.00</del>
					<div class="sales">月销量870笔</div>
				</div>
				<div class="choose-property">
					<div class="group">
						<h3>尺码：</h3>
						<div class="size-box">
							<a href="javascript:void(0)" class="active">S</a>
							<a href="javascript:void(0)">M</a>
							<a href="javascript:void(0)">L</a>
							<a href="javascript:void(0)">XL</a>
						</div>
					</div>
					<div class="group">
						<h3>数量：</h3>
						<div class="number">
							<span class="minus">-</span>
							<input type="text" value="10">
							<span class="plus">+</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="white mt10">
			<div class="shop-detail">
				<div class="shoplogo fl"><img src="images/default.jpg"></div>
				<div class="fl shopnames">
					<h3>果酱公主旗舰店</h3>
					<p>
						<span>服装</span>
						<span class="ml36">共86件商品</span>
					</p>
				</div>
				<div class="btn fr">收藏店铺</div>
			</div>
		</section>
		<section class="white mt10">
			<div class="goodsbar">
				<a href="javascript:void(0);" class="current">商品详情</a>
				<a href="javascript:void(0);">评论（222）</a>
			</div>
			<div class="detail-content">
				<!-- 商品详情区 -->
				<div class="goods-detail table" style="display: block;">
					<img class="lazyImg" src="https://img.alicdn.com/imgextra/i1/1766047907/TB2twKbb8EOyuJjy0FdXXbzApXa_!!1766047907.jpg" aria-label="商品详情图">
					<img class="lazyImg" src="https://img.alicdn.com/imgextra/i2/1766047907/TB2HlA2dj3nyKJjSZFHXXaTCpXa_!!1766047907.jpg_2200x2200Q50s50.jpg_.webp" aria-label="商品详情图">
				</div>
				<!-- 用户评论区 -->
				<div class="comment ov table" style="display: none;">
					<!-- 无用户评论状态 -->
					<div class="no-comment" style="display: none;">该商品暂无评价，快购买后来评价吧！</div>
					<!-- 用户评论 -->
					<div class="has-comment">
						<ul class="filter">
							<li class="black">全部</li>
							<li class="grey">有图(33)</li>
							<li>追加</li>
						</ul>
						<ul class="comment-list">
							<!-- 评论列表start -->
							<li class="comment-item" style="display: none;">
								<div class="info ov">
									<span class="user-info">a**0</span>
									<time>16/11/11</time>
								</div>
								<div class="start">
									<img src="images/icon/icon_star@2x.png" alt="">
									<img src="images/icon/icon_star@2x.png" alt="">
									<img src="images/icon/icon_star_set@2x.png" alt="">
								</div>
								<ul class="pics ov">
									<li><img src="images/default.jpg"></li>
									<li><img src="images/default.jpg"></li>
									<li><img src="images/default.jpg"></li>
								</ul>
								<blockquote>衣服面料特别舒服，很柔软很贴身，上身效果特别好，130斤以内都能穿，特别淑女！戚米家的忠实粉丝！价格实惠，质量好！</blockquote>
							</li>
						 </ul>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="white">
				<div class="price fl">￥1780.00</div>
				<div class="buybtn fr">立即购买</div>
			</div>
		</footer>
	</div>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/detail.js"></script>	<!-- 引入商品详情JS -->
	<script type="text/javascript" src="http://www.jq22.com/demo/jQuerySwipeslider201708162304/dist/swipeslider.min.js"></script>
	</body>
</html>
